            <div class="menu-wrapper" id="menu-wrapper">
                <div class="cont-menu">

    </div>
    <!-- <div class="photo-credit" id="photo_cont">
        <img src="logo.png" class="ph" id="photo">
    </div> -->
    <img src="logo.png" class="ph" id="photo">
    <div class="welcome">
        <div class="container">
            <h1 class="title">Проверь свой social credit</h1> 
            <p class="text">
                你的社會信用高，黨就靠你。黨的光榮！！！
            </p>
            <a class="btn" id="showsc">Проверить социальный кредит</a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var video = document.getElementById("bgvid");
            var poster = video.getAttribute("poster");
            var delayInSeconds = 1000;
 
            setTimeout(function() {
                video.setAttribute("poster", poster);
                video.play();
            }, delayInSeconds);

            var getbtn = document.getElementById("showsc");
            var photo_cont = document.getElementById("photo_cont");
            var photo = document.getElementById("photo");

            getbtn.addEventListener("click", function() {
                photo.style.display = "block";
            
                setTimeout(function () {
                    photo.style.transform = "translate(-50%, -50%) scale(3)";
                    
                    photo.style.opacity = "1";
                }, 100);
                setTimeout(function () {
                    photo.style.transform = "translate(-50%, -50%) scale(1)";
                    
                    photo.style.opacity = "0";
                }, 600);

            });


        });
    </script>
    <script src="script.js"></script>
</body>
